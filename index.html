<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracey's Rewards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #111, #333);
      color: white;
      padding-top: 50px;
    }

    .log-entry {
      background: #222;
      margin: 10px auto;
      padding: 8px 12px;
      border-radius: 6px;
      width: 300px;
      position: relative;
    }

    .log-entry button {
      position: absolute;
      right: 10px;
      top: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #bloodOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/EV0Ds9R.png') no-repeat center center;
      background-size: cover;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes bloodSlide {
      from { left: -100%; }
      to { left: 0; }
    }

    #celebration {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: red;
      font-weight: bold;
      z-index: 10000;
    }

    #editControls {
      display: none;
      margin-top: 20px;
    }

    #passwordPrompt {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Gracey's Rewards</h1>

  <p>Total Points: <span id="totalPoints">0</span> / 350</p>

  <!-- Always visible -->
  <h3>Log:</h3>
  <div id="logList"></div>

  <!-- Only shown if not logged in -->
  <div id="passwordPrompt">
    <input type="password" id="passwordInput" placeholder="Enter password to edit">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <!-- Hidden unless correct password is entered -->
  <div id="editControls">
    <input type="text" id="reasonInput" placeholder="Reason..." />
    <br/><br/>
    <button onclick="awardPoints(1)">+1</button>
    <button onclick="awardPoints(5)">+5</button>
    <button onclick="awardPoints(10)">+10</button>
    <button onclick="awardPoints(20)">+20</button>
  </div>

  <!-- Celebration -->
  <div id="bloodOverlay"></div>
  <div id="celebration">You've earned: Dexter Action-Figure Set!</div>

  <!-- Sounds -->
  <audio id="clapSound" src="sounds/clap.mp3" preload="auto"></audio>
  <audio id="goalSound" src="sounds/slash.mp3" preload="auto"></audio>

  <script>
    const pointGoal = 350;
    let totalPoints = 0;
    let log = [];

    const totalDisplay = document.getElementById("totalPoints");
    const logList = document.getElementById("logList");
    const goalSound = document.getElementById("goalSound");
    const clapSound = document.getElementById("clapSound");
    const bloodOverlay = document.getElementById("bloodOverlay");
    const celebration = document.getElementById("celebration");

    function checkPassword() {
      const pass = document.getElementById("passwordInput").value;
      if (pass === "ILoveGracey") {
        document.getElementById("editControls").style.display = "block";
        document.getElementById("passwordPrompt").style.display = "none";
      } else {
        alert("Incorrect password.");
      }
    }

    function awardPoints(amount) {
      const reason = document.getElementById("reasonInput").value || "No reason";
      totalPoints += amount;
      log.push({ amount, reason });
      updateDisplay();

      // Play clap
      clapSound.currentTime = 0;
      clapSound.play().catch(() => {});

      if (totalPoints >= pointGoal) {
        celebration.style.display = "block";
        goalSound.currentTime = 0;
        goalSound.play().catch(() => {});

        bloodOverlay.style.display = "block";
        bloodOverlay.style.animation = "none";
        void bloodOverlay.offsetWidth;
        bloodOverlay.style.animation = "bloodSlide 1s forwards";

        setTimeout(() => {
          bloodOverlay.style.display = "none";
        }, 3000);
      }

      saveData();
    }

    function deleteEntry(index) {
      totalPoints -= log[index].amount;
      log.splice(index, 1);
      updateDisplay();
      celebration.style.display = totalPoints >= pointGoal ? "block" : "none";
      saveData();
    }

    function updateDisplay() {
      totalDisplay.textContent = totalPoints;
      logList.innerHTML = "";
      log.forEach((entry, i) => {
        const div = document.createElement("div");
        div.className = "log-entry";
        div.textContent = `+${entry.amount} - ${entry.reason}`;
        if (document.getElementById("editControls").style.display === "block") {
          const btn = document.createElement("button");
          btn.textContent = "âœ•";
          btn.onclick = () => deleteEntry(i);
          div.appendChild(btn);
        }
        logList.appendChild(div);
      });
    }

    function saveData() {
      localStorage.setItem("gr_points", totalPoints);
      localStorage.setItem("gr_log", JSON.stringify(log));
    }

    function loadData() {
      totalPoints = parseInt(localStorage.getItem("gr_points")) || 0;
      log = JSON.parse(localStorage.getItem("gr_log")) || [];
      updateDisplay();
    }

    loadData();
  </script>
</body>
</html>
