<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracey's Rewards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #3a3a3a);
      color: #fff;
      margin: 0;
      padding: 2em 1em;
    }

    h1 {
      text-align: center;
      color: #fff1a8;
      text-shadow: 0 0 15px #ff0;
    }

    #totalPoints {
      font-size: 2.5em;
      text-align: center;
      margin: 0.5em 0;
      color: #ffda75;
    }

    .controls, .log-entry {
      text-align: center;
      margin: 1em auto;
      max-width: 400px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input, button {
      padding: 0.6em;
      margin: 0.2em;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }

    #passwordPrompt {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 12px;
      border-radius: 10px;
      z-index: 1100;
      display: flex;
      flex-direction: row;
      gap: 8px;
      align-items: center;
      max-width: 90vw;
      flex-wrap: wrap;
      box-shadow: 0 0 10px #0008;
    }

    @media (max-width: 600px) {
      #passwordPrompt {
        flex-direction: column;
        align-items: stretch;
        bottom: 10px;
        left: 10px;
        max-width: 95vw;
        padding: 10px;
      }
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 26px;
      transition: 0.3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 3px; bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background-color: #66bb6a;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
<!-- Dev Mode Toggle -->
<div style="text-align:center; margin-bottom: 1em;">
  <label class="switch">
    <input type="checkbox" id="devModeToggle" onchange="handleDevToggle()">
    <span class="slider"></span>
  </label>
  <span style="font-size: 0.9em;">Dev Mode</span>
</div>

<!-- Password Prompt -->
<div id="passwordPrompt">
  <input type="password" id="passwordInput" placeholder="Password">
  <button onclick="checkPassword()">Unlock</button>
</div>

<h1>Gracey's Rewards</h1>
<div id="totalPoints">0</div>

<div class="controls" id="editControls" style="display:none;">
  <input type="text" id="reasonInput" placeholder="Reason..." />
  <div class="buttons">
    <button onclick="awardPoints(1)">+1</button>
    <button onclick="awardPoints(5)">+5</button>
    <button onclick="awardPoints(10)">+10</button>
    <button onclick="awardPoints(20)">+20</button>
  </div>
</div>

<div id="logList"></div>
<!-- Firebase & App Script -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCVxmCeRSheujRlo2ddOcUSaNYx1pq1gFY",
    authDomain: "gracey-s-rewards.firebaseapp.com",
    databaseURL: "https://gracey-s-rewards-default-rtdb.firebaseio.com",
    projectId: "gracey-s-rewards",
    storageBucket: "gracey-s-rewards.appspot.com",
    messagingSenderId: "320157110840",
    appId: "1:320157110840:web:ede94a3e448889b55f0ccd"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  let devMode = false;
  let editUnlocked = false;
  let refPoints, refLog;
  let totalPoints = 0;

  function setupRefs() {
    refPoints = db.ref(devMode ? "dev_points" : "points");
    refLog = db.ref(devMode ? "dev_log" : "log");

    refPoints.on("value", snap => {
      totalPoints = snap.val() || 0;
      document.getElementById("totalPoints").textContent = totalPoints;
    });

    refLog.on("value", snap => {
      const logs = snap.val() || [];
      const logList = document.getElementById("logList");
      logList.innerHTML = "";
      logs.forEach((entry, i) => {
        const div = document.createElement("div");
        div.className = "log-entry";
        div.textContent = `+${entry.amount} - ${entry.reason}`;
        logList.appendChild(div);
      });
    });
  }

  function handleDevToggle() {
    const toggle = document.getElementById("devModeToggle");
    if (toggle.checked) {
      const pwd = prompt("Enter password to enable Dev Mode:");
      if (pwd === "ILoveGracey") {
        devMode = true;
        editUnlocked = true;
        document.getElementById("editControls").style.display = "block";
        document.getElementById("passwordPrompt").style.display = "none";
        setupRefs();
      } else {
        alert("Incorrect password.");
        toggle.checked = false;
      }
    } else {
      devMode = false;
      editUnlocked = false;
      document.getElementById("editControls").style.display = "none";
      document.getElementById("passwordPrompt").style.display = "block";
      setupRefs();
    }
  }

  function checkPassword() {
    const pass = document.getElementById("passwordInput").value;
    if (pass === "ILoveGracey") {
      editUnlocked = true;
      document.getElementById("passwordPrompt").style.display = "none";
      document.getElementById("editControls").style.display = "block";
      setupRefs();
    } else {
      alert("Incorrect password.");
    }
  }

  function awardPoints(amount) {
    const reason = document.getElementById("reasonInput").value || "No reason";
    refPoints.set(totalPoints + amount);
    refLog.once("value").then(snap => {
      const logs = snap.val() || [];
      logs.push({ amount, reason });
      refLog.set(logs);
    });
  }

  setupRefs();
</script>
<!-- Inventory Toggle -->
<div id="inventoryToggle" style="text-align:center; margin-top: 1em;">
  <button id="inventoryButton" onclick="toggleInventory()">
    üß∫ Inventory <span id="badge">0</span>
  </button>
</div>

<!-- Inventory Grid -->
<div id="inventory" style="display:none; margin-top: 2em; text-align: center;">
  <h2>üéÅ Rewards You've Earned</h2>
  <div class="item-grid" id="inventoryGrid"></div>
</div>

<!-- Item Modal (Full Size Image View) -->
<div id="itemModal" onclick="this.style.display='none'" style="
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0, 0, 0, 0.9);
  z-index: 2000;
  justify-content: center;
  align-items: center;
">
  <img id="modalImage" src="" alt="Item Image" style="
    max-width: 90%;
    max-height: 90%;
    border: 5px solid white;
    border-radius: 8px;
  ">
</div>

<script>
  const rewardItems = [
    { name: "Horror Anime T-Shirt", points: 60, img: "https://m.media-amazon.com/images/I/B1pppR4gVKL.png" },
    { name: "Gothic Graphic Crop Top", points: 75, img: "https://m.media-amazon.com/images/I/61CH-IigCtL._AC_SY741_.jpg" },
    { name: "Marlboro Shadow T-Shirt", points: 85, img: "https://i0.wp.com/ellieshirt.com/wp-content/uploads/2025/04/SHADOW-SMOKING-THIS-POWER-CHANGES-ME-SHIRT-Sonic-the-Hedgehog-Marlboro-X-Shadow.gif" },
    { name: "Striped Gothic Lace Shirt", points: 95, img: "https://m.media-amazon.com/images/I/61XF9gOHCQL._AC_SY879_.jpg" },
    { name: "Metal Chain Belt", points: 115, img: "https://m.media-amazon.com/images/I/71rI66+vjeL._AC_SX679_.jpg" },
    { name: "Mystic Butterfly Mug", points: 150, img: "https://i.etsystatic.com/24694628/r/il/fa052b/5704527119/il_1588xN.5704527119_2zap.jpg" },
    { name: "Baby Girl Top", points: 150, img: "https://m.media-amazon.com/images/I/41ih9Eazx1L._AC_.jpg" },
    { name: "Dexter Action-Figure Set", points: 350, img: "https://i.ebayimg.com/images/g/qc0AAOSwhHNndjJG/s-l1600.webp" }
  ];

  function toggleInventory() {
    const inv = document.getElementById("inventory");
    inv.style.display = inv.style.display === "none" ? "block" : "none";
  }

  function showFullImage(src) {
    document.getElementById("modalImage").src = src;
    document.getElementById("itemModal").style.display = "flex";
  }

  // Simple render of earned items (run after points are loaded)
  function updateInventoryGrid() {
    const container = document.getElementById("inventoryGrid");
    container.innerHTML = "";
    rewardItems.forEach(item => {
      if (totalPoints >= item.points) {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" onclick="showFullImage('${item.img}')">
          <span>${item.name}</span>
        `;
        container.appendChild(div);
      }
    });
  }

  // Run after points change
  refPoints.on("value", snap => {
    totalPoints = snap.val() || 0;
    document.getElementById("totalPoints").textContent = totalPoints;
    updateInventoryGrid();
  });
</script>

</body>
</html>
