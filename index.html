<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracey's Rewards</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #3a3a3a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #ff6, 0 0 10px #f90;
      color: #fff1a8;
    }

    #totalPoints {
      font-size: 3em;
      font-weight: bold;
      margin: 10px 0 30px;
      color: #ffda75;
    }

    .log-entry {
      background: #252525;
      margin: 8px auto;
      padding: 10px 12px;
      border-radius: 8px;
      width: 320px;
      position: relative;
      box-shadow: 0 0 5px #000;
    }

    .log-entry button {
      position: absolute;
      right: 10px;
      top: 6px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #editControls {
      display: none;
      margin-top: 20px;
    }

    #editControls input,
    #editControls button {
      font-size: 1em;
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }

    #reasonInput {
      width: 240px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      cursor: pointer;
    }

    #passwordPrompt {
      margin-top: 20px;
    }

    #celebration {
      display: none;
      position: fixed;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: #fff;
      font-weight: bold;
      background: rgba(255, 0, 0, 0.9);
      padding: 20px 40px;
      border-radius: 10px;
      z-index: 10001;
      animation: popFade 2.5s ease-out forwards;
      box-shadow: 0 0 20px red;
    }

    @keyframes popFade {
      0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 0; }
    }

    #redFlash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.6);
      z-index: 9999;
      display: none;
      animation: flash 1s ease-out;
      pointer-events: none;
    }

    @keyframes flash {
      0% { opacity: 0; }
      20% { opacity: 0.6; }
      100% { opacity: 0; }
    }

    #awayModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 10002;
      color: white;
      padding: 40px;
      box-sizing: border-box;
    }

    #awayModalContent {
      background: #222;
      padding: 30px;
      max-width: 500px;
      margin: 80px auto;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px #000;
    }

    #awayModal ul {
      text-align: left;
      margin-top: 15px;
    }

    #awayModal button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #ff6a6a;
      border: none;
      border-radius: 6px;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Gracey's Rewards</h1>
  <div>Total Points: <span id="totalPoints">0</span> / 350</div>

  <h3>Log:</h3>
  <div id="logList"></div>

  <div id="passwordPrompt">
    <input type="password" id="passwordInput" placeholder="Enter password to edit">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="editControls">
    <input type="text" id="reasonInput" placeholder="Reason..." />
    <div class="buttons">
      <button onclick="awardPoints(1)">+1</button>
      <button onclick="awardPoints(5)">+5</button>
      <button onclick="awardPoints(10)">+10</button>
      <button onclick="awardPoints(20)">+20</button>
    </div>
  </div>

  <!-- Sounds and Effects -->
  <div id="redFlash"></div>
  <div id="celebration">You've earned: Dexter Action-Figure Set!</div>
  <div id="awayModal">
    <div id="awayModalContent">
      <h2>While You Were Away...</h2>
      <ul id="awayLogList"></ul>
      <button onclick="dismissAway()">Close</button>
    </div>
  </div>

  <audio id="clapSound" src="sounds/clap.mp3" preload="auto"></audio>
  <audio id="goalSound" src="sounds/slash.mp3" preload="auto"></audio>

  <script>
    const pointGoal = 350;
    let totalPoints = 0;
    let log = [];

    const totalDisplay = document.getElementById("totalPoints");
    const logList = document.getElementById("logList");
    const goalSound = document.getElementById("goalSound");
    const clapSound = document.getElementById("clapSound");
    const celebration = document.getElementById("celebration");
    const redFlash = document.getElementById("redFlash");
    const awayModal = document.getElementById("awayModal");
    const awayLogList = document.getElementById("awayLogList");

    function checkPassword() {
      const pass = document.getElementById("passwordInput").value;
      if (pass === "ILoveGracey") {
        document.getElementById("editControls").style.display = "block";
        document.getElementById("passwordPrompt").style.display = "none";
        updateDisplay();
      } else {
        alert("Incorrect password.");
      }
    }

    function awardPoints(amount) {
      const reason = document.getElementById("reasonInput").value || "No reason";
      const timestamp = new Date().toISOString();
      totalPoints += amount;
      log.push({ amount, reason, timestamp });
      updateDisplay();

      clapSound.currentTime = 0;
      clapSound.play().catch(() => {});

      if (totalPoints >= pointGoal) {
        celebration.style.display = "block";
        goalSound.currentTime = 0;
        goalSound.play().catch(() => {});
        redFlash.style.display = "block";
        redFlash.style.animation = "flash 1s ease-out";
        setTimeout(() => {
          redFlash.style.display = "none";
          celebration.style.display = "none";
        }, 2500);
      }

      saveData();
    }

    function deleteEntry(index) {
      totalPoints -= log[index].amount;
      log.splice(index, 1);
      updateDisplay();
      saveData();
    }

    function updateDisplay() {
      totalDisplay.textContent = totalPoints;
      logList.innerHTML = "";
      log.forEach((entry, i) => {
        const div = document.createElement("div");
        div.className = "log-entry";
        div.textContent = `+${entry.amount} - ${entry.reason}`;
        if (document.getElementById("editControls").style.display === "block") {
          const btn = document.createElement("button");
          btn.textContent = "✕";
          btn.onclick = () => deleteEntry(i);
          div.appendChild(btn);
        }
        logList.appendChild(div);
      });
    }

    function saveData() {
      localStorage.setItem("gr_points", totalPoints);
      localStorage.setItem("gr_log", JSON.stringify(log));
      localStorage.setItem("gr_lastVisit", new Date().toISOString());
    }

    function loadData() {
      totalPoints = parseInt(localStorage.getItem("gr_points")) || 0;
      log = JSON.parse(localStorage.getItem("gr_log")) || [];
      updateDisplay();

      const lastVisit = localStorage.getItem("gr_lastVisit");
      if (lastVisit) {
        const since = new Date(lastVisit);
        const missed = log.filter(entry => new Date(entry.timestamp) > since);
        if (missed.length > 0) {
          clapSound.currentTime = 0;
          clapSound.play().catch(() => {});
          missed.forEach(entry => {
            const li = document.createElement("li");
            li.textContent = `+${entry.amount} — ${entry.reason}`;
            awayLogList.appendChild(li);
          });
          awayModal.style.display = "block";
        }
      }
    }

    function dismissAway() {
      awayModal.style.display = "none";
      localStorage.setItem("gr_lastVisit", new Date().toISOString());
    }

    loadData();
  </script>
</body>
</html>
