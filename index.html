<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracey's Rewards</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #3a3a3a);
      color: #fff;
      padding-top: 200px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px #ff6, 0 0 10px #f90;
      color: #fff1a8;
      text-align: center;
    }

    #totalPoints {
      font-size: 2.5em;
      font-weight: bold;
      margin: 10px auto 10px;
      color: #ffda75;
      text-align: center;
      display: block;
    }

    #earnedRewards {
      font-size: 1.3em;
      text-align: center;
      margin-bottom: 20px;
      color: #7cfaff;
    }

    #logList {
      text-align: center;
      margin-bottom: 100px;
    }

    .log-entry {
      background: #252525;
      margin: 8px auto;
      padding: 10px 12px;
      border-radius: 8px;
      width: 320px;
      position: relative;
      box-shadow: 0 0 5px #000;
    }

    .log-entry button {
      position: absolute;
      right: 10px;
      top: 6px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #editControls {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 100;
    }

    #editControls input,
    #editControls button {
      font-size: 1em;
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }

    #reasonInput {
      width: 240px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      cursor: pointer;
    }

    #passwordPrompt {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: all 0.5s ease;
      z-index: 200;
    }

    #passwordPrompt.hidden {
      opacity: 0;
      transform: translateX(150%);
      pointer-events: none;
    }

    #passwordPrompt input {
      padding: 8px;
      border: none;
      border-radius: 6px;
      margin-right: 5px;
      box-shadow: 0 0 5px #fff5;
    }

    #passwordPrompt button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #ffa07a;
      color: #000;
      cursor: pointer;
    }

    #celebration {
      display: none;
      position: fixed;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: #fff;
      font-weight: bold;
      background: rgba(255, 0, 0, 0.9);
      padding: 20px 40px;
      border-radius: 10px;
      z-index: 10001;
      animation: popFade 2.5s ease-out forwards;
      box-shadow: 0 0 20px red;
    }

    @keyframes popFade {
      0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
      50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 0; }
    }

    #redFlash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.6);
      z-index: 9999;
      display: none;
      animation: flash 1s ease-out;
      pointer-events: none;
    }

    @keyframes flash {
      0% { opacity: 0; }
      20% { opacity: 0.6; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Gracey's Rewards</h1>
  <span id="totalPoints">0</span>
  <div id="earnedRewards">Rewards you've earned:</div>
  <div id="logList"></div>

  <div id="celebration">You've earned: Dexter Action-Figure Set!</div>
  <div id="redFlash"></div>

  <div id="passwordPrompt">
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <div id="editControls" style="display:none;">
    <input type="text" id="reasonInput" placeholder="Reason..." />
    <div class="buttons">
      <button onclick="awardPoints(1)">+1</button>
      <button onclick="awardPoints(5)">+5</button>
      <button onclick="awardPoints(10)">+10</button>
      <button onclick="awardPoints(20)">+20</button>
    </div>
  </div>

  <audio id="clapSound" src="sounds/clap.mp3" preload="auto"></audio>
  <audio id="goalSound" src="sounds/slash.mp3" preload="auto"></audio>

  <script>
    let totalPoints = 0;
    const pointGoal = 350;
    let log = [];
    let rewards = [];

    const totalDisplay = document.getElementById("totalPoints");
    const logList = document.getElementById("logList");
    const passwordPrompt = document.getElementById("passwordPrompt");
    const editControls = document.getElementById("editControls");
    const celebration = document.getElementById("celebration");
    const redFlash = document.getElementById("redFlash");
    const clapSound = document.getElementById("clapSound");
    const goalSound = document.getElementById("goalSound");
    const rewardsDisplay = document.getElementById("earnedRewards");

    function checkPassword() {
      const pass = document.getElementById("passwordInput").value;
      if (pass === "ILoveGracey") {
        passwordPrompt.classList.add("hidden");
        setTimeout(() => passwordPrompt.style.display = "none", 500);
        editControls.style.display = "block";
        updateDisplay();
      } else {
        alert("Incorrect password.");
      }
    }

    function awardPoints(amount) {
      const reason = document.getElementById("reasonInput").value || "No reason";
      totalPoints += amount;
      log.push({ amount, reason });
      updateDisplay();
      saveData();

      clapSound.currentTime = 0;
      clapSound.play().catch(() => {});

      if (totalPoints >= pointGoal && !rewards.includes("Dexter Action-Figure Set")) {
        rewards.push("Dexter Action-Figure Set");
        celebration.style.display = "block";
        goalSound.currentTime = 0;
        goalSound.play().catch(() => {});
        redFlash.style.display = "block";
        redFlash.style.animation = "flash 1s ease-out";
        setTimeout(() => {
          redFlash.style.display = "none";
          celebration.style.display = "none";
        }, 2500);
      }
      updateRewards();
    }

    function deleteEntry(index) {
      totalPoints -= log[index].amount;
      log.splice(index, 1);
      updateDisplay();
      saveData();
    }

    function updateDisplay() {
      totalDisplay.textContent = totalPoints;
      logList.innerHTML = "";
      log.forEach((entry, i) => {
        const div = document.createElement("div");
        div.className = "log-entry";
        div.textContent = `+${entry.amount} - ${entry.reason}`;
        if (editControls.style.display === "block") {
          const btn = document.createElement("button");
          btn.textContent = "âœ•";
          btn.onclick = () => deleteEntry(i);
          div.appendChild(btn);
        }
        logList.appendChild(div);
      });
      updateRewards();
    }

    function updateRewards() {
      rewardsDisplay.innerHTML = "Rewards you've earned:<br>" + (rewards.length > 0 ? rewards.join("<br>") : "(None yet)");
    }

    function saveData() {
      localStorage.setItem("gr_points", totalPoints);
      localStorage.setItem("gr_log", JSON.stringify(log));
      localStorage.setItem("gr_rewards", JSON.stringify(rewards));
    }

    function loadData() {
      totalPoints = parseInt(localStorage.getItem("gr_points")) || 0;
      log = JSON.parse(localStorage.getItem("gr_log")) || [];
      rewards = JSON.parse(localStorage.getItem("gr_rewards")) || [];
      updateDisplay();
    }

    loadData();
  </script>
</body>
</html>
