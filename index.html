<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracey's Rewards</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1a1a1a, #3a3a3a);
      color: #fff;
      margin: 0;
      padding: 2em 1em;
    }
    h1 {
      text-align: center;
      color: #fff1a8;
      text-shadow: 0 0 15px #ff0;
    }
    #totalPoints {
      font-size: 2.5em;
      text-align: center;
      margin: 0.5em 0;
      color: #ffda75;
    }
    .controls, .log-entry {
      text-align: center;
      margin: 1em auto;
      max-width: 400px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    input, button {
      padding: 0.6em;
      margin: 0.2em;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }
    #passwordPrompt {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      border-radius: 10px;
      z-index: 1100;
    }
    .log-entry {
      background: #333;
      padding: 0.8em;
      border-radius: 8px;
      margin-bottom: 0.5em;
      position: relative;
    }

    /* Inventory */
    #inventoryToggle {
      text-align: center;
      margin-top: 1em;
    }
    #inventoryButton {
      position: relative;
      font-size: 1.1em;
      padding: 10px 16px;
      background: #555;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 0.75em;
      font-weight: bold;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      line-height: 20px;
      text-align: center;
      display: none;
    }
    #inventory {
      display: none;
      margin-top: 2em;
      text-align: center;
    }
    #inventory h2 {
      margin-bottom: 0.5em;
    }
    .item-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .item img {
      width: 100px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    .item span {
      margin-top: 0.3em;
      font-size: 0.9em;
      font-weight: bold;
    }

    .horror { color: #ff4b4b; }
    .gothic { color: #c28bff; }
    .lace   { color: #87f2ff; }
    .belt   { color: #cccccc; }
    .baby   { color: #ffc1e3; }
    .dexter { color: #ff0000; }

    #itemModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    #itemModal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 8px;
    }

    /* Visual effects */
    .effect-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1500;
      pointer-events: none;
      opacity: 0.85;
    }
    .scream { background: red; animation: flash 0.6s ease; }
    .bell { background: rgba(150, 0, 255, 0.7); animation: glow 1s ease; }
    .angelhum { background: rgba(255, 255, 255, 0.9); animation: fade 1.5s ease; }
    .ding { background: linear-gradient(45deg, gray, silver); animation: pulse 0.8s ease; }
    .kiss { background: pink; animation: pop 1s ease; }
    .slash { background: rgba(255, 0, 0, 0.7); animation: slash 0.7s ease; }

    @keyframes flash { 0%{opacity:0;} 50%{opacity:1;} 100%{opacity:0;} }
    @keyframes glow { 0%{opacity:0;} 50%{opacity:0.8;} 100%{opacity:0;} }
    @keyframes fade { 0%{opacity:0;} 50%{opacity:1;} 100%{opacity:0;} }
    @keyframes pulse { 0%{transform:scale(1);} 50%{transform:scale(1.1);} 100%{transform:scale(1);} }
    @keyframes pop { 0%{transform:scale(0.8);opacity:0;} 50%{transform:scale(1.1);opacity:1;} 100%{opacity:0;} }
    @keyframes slash { 0%{transform: skewX(20deg);} 50%{transform: skewX(-20deg);} 100%{opacity: 0;} }

    @media (max-width: 600px) {
      #passwordPrompt { top: auto; bottom: 20px; right: 20px; }
    }
  </style>
</head>
<body>

<div id="passwordPrompt">
  <input type="password" id="passwordInput" placeholder="Password">
  <button onclick="checkPassword()">Unlock</button>
</div>

<h1>Gracey's Rewards</h1>
<div id="totalPoints">0</div>

<!-- Controls -->
<div class="controls" id="editControls" style="display:none;">
  <input type="text" id="reasonInput" placeholder="Reason..." />
  <div class="buttons">
    <button onclick="awardPoints(1)">+1</button>
    <button onclick="awardPoints(5)">+5</button>
    <button onclick="awardPoints(10)">+10</button>
    <button onclick="awardPoints(20)">+20</button>
  </div>
</div>

<!-- Logs -->
<div id="logList"></div>

<!-- Inventory Toggle -->
<div id="inventoryToggle">
  <button id="inventoryButton" onclick="toggleInventory()">
    üß∫ Inventory <span id="badge">0</span>
  </button>
</div>

<!-- Inventory Section -->
<div id="inventory">
  <h2>üéÅ Rewards You've Earned</h2>
  <div class="item-grid" id="inventoryGrid"></div>
</div>

<!-- Modal for Full Image -->
<div id="itemModal" onclick="this.style.display='none'">
  <img id="modalImage" src="" alt="Item Image">
</div>

<!-- Visual Effect Overlays -->
<div id="effect_scream" class="effect-overlay scream"></div>
<div id="effect_bell" class="effect-overlay bell"></div>
<div id="effect_angelhum" class="effect-overlay angelhum"></div>
<div id="effect_ding" class="effect-overlay ding"></div>
<div id="effect_kiss" class="effect-overlay kiss"></div>
<div id="effect_slash" class="effect-overlay slash"></div>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCVxmCeRSheujRlo2ddOcUSaNYx1pq1gFY",
    authDomain: "gracey-s-rewards.firebaseapp.com",
    databaseURL: "https://gracey-s-rewards-default-rtdb.firebaseio.com",
    projectId: "gracey-s-rewards",
    storageBucket: "gracey-s-rewards.firebasestorage.app",
    messagingSenderId: "320157110840",
    appId: "1:320157110840:web:ede94a3e448889b55f0ccd",
    measurementId: "G-PRPNSPJELJ"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const refPoints = db.ref("points");
  const refLog = db.ref("log");
  const refRewards = db.ref("rewards");

  let totalPoints = 0;
  let rewards = [];
  let editUnlocked = false;
  let unseenRewards = [];

  const rewardItems = [
    { name: "Horror Anime T-Shirt", points: 60, img: "https://m.media-amazon.com/images/I/B1pppR4gVKL._CLa%7C2140%2C2000%7C91wBHUyvxuL.png%7C0%2C0%2C2140%2C2000%2B0.0%2C0.0%2C2140.0%2C2000.0_AC_SX679_.png", class: "horror", sound: "scream" },
    { name: "Gothic Graphic Crop Top", points: 75, img: "https://m.media-amazon.com/images/I/61CH-IigCtL._AC_SY741_.jpg", class: "gothic", sound: "bell" },
    { name: "Striped Gothic Lace Shirt", points: 95, img: "https://m.media-amazon.com/images/I/61XF9gOHCQL._AC_SY879_.jpg", class: "lace", sound: "angelhum" },
    { name: "Metal Chain Belt", points: 115, img: "https://m.media-amazon.com/images/I/71rI66+vjeL._AC_SX679_.jpg", class: "belt", sound: "ding" },
    { name: "Baby Girl Top", points: 150, img: "https://m.media-amazon.com/images/I/41ih9Eazx1L._AC_.jpg", class: "baby", sound: "kiss" },
    { name: "Dexter Action-Figure Set", points: 350, img: "https://i.ebayimg.com/images/g/qc0AAOSwhHNndjJG/s-l1600.webp", class: "dexter", sound: "slash" }
  ];

  function checkPassword() {
    const pass = document.getElementById("passwordInput").value;
    if (pass === "ILoveGracey") {
      editUnlocked = true;
      document.getElementById("passwordPrompt").style.display = "none";
      document.getElementById("editControls").style.display = "block";
    } else {
      alert("Incorrect password.");
    }
  }

  refPoints.on("value", snap => {
    totalPoints = snap.val() || 0;
    document.getElementById("totalPoints").textContent = totalPoints;
    updateInventory();
  });

  refLog.on("value", snap => {
    const logs = snap.val() || [];
    const logList = document.getElementById("logList");
    logList.innerHTML = "";
    logs.forEach((entry, i) => {
      const div = document.createElement("div");
      div.className = "log-entry";
      div.textContent = `+${entry.amount} - ${entry.reason}`;
      if (editUnlocked) {
        const btn = document.createElement("button");
        btn.textContent = "‚úï";
        btn.style.cssText = "position:absolute;right:10px;top:6px;background:crimson;color:white;border:none;border-radius:4px;cursor:pointer;";
        btn.onclick = () => deleteEntry(i);
        div.appendChild(btn);
      }
      logList.appendChild(div);
    });
  });

  refRewards.on("value", snap => {
    rewards = snap.val() || [];
    updateInventory();
  });

  function awardPoints(amount) {
    const reason = document.getElementById("reasonInput").value || "No reason";
    const newTotal = totalPoints + amount;
    db.ref("points").set(newTotal);
    refLog.once("value").then(snap => {
      const current = snap.val() || [];
      current.push({ amount, reason });
      refLog.set(current);
    });
  }

  function deleteEntry(index) {
    refLog.once("value").then(snap => {
      const logs = snap.val() || [];
      const entry = logs[index];
      if (!entry) return;
      logs.splice(index, 1);
      db.ref("log").set(logs);
      db.ref("points").set(totalPoints - entry.amount);
    });
  }

  function updateInventory() {
    const grid = document.getElementById("inventoryGrid");
    grid.innerHTML = "";
    const newRewards = [];

    rewardItems.forEach(item => {
      const hasItem = totalPoints >= item.points;
      const alreadyAdded = rewards.includes(item.name);

      if (hasItem && !alreadyAdded) {
        rewards.push(item.name);
        refRewards.set(rewards);
        unseenRewards.push(item.name);
        playReward(item.sound);
        showEffect(item.sound);
      } else if (!hasItem && alreadyAdded) {
        rewards = rewards.filter(r => r !== item.name);
        refRewards.set(rewards);
      }

      if (rewards.includes(item.name)) {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" onclick="showFullImage('${item.img}')">
          <span class="${item.class}">${item.name}</span>
        `;
        grid.appendChild(div);
      }
    });

    updateBadge();
  }

  function playReward(soundId) {
    const audio = new Audio("sounds/" + soundId + ".mp3");
    audio.play().catch(() => {});
  }

  function showEffect(effectId) {
    const el = document.getElementById("effect_" + effectId);
    if (!el) return;
    el.style.display = "block";
    setTimeout(() => { el.style.display = "none"; }, 1500);
  }

  function showFullImage(src) {
    document.getElementById("modalImage").src = src;
    document.getElementById("itemModal").style.display = "flex";
  }

  function toggleInventory() {
    const inv = document.getElementById("inventory");
    const badge = document.getElementById("badge");
    if (inv.style.display === "none") {
      inv.style.display = "block";
      unseenRewards = [];
      badge.style.display = "none";
    } else {
      inv.style.display = "none";
    }
  }

  function updateBadge() {
    const badge = document.getElementById("badge");
    if (unseenRewards.length > 0) {
      badge.style.display = "inline-block";
      badge.textContent = unseenRewards.length;
    } else {
      badge.style.display = "none";
    }
  }
</script>
</body>
</html>
